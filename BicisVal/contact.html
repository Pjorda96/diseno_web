<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BicisVal</title>

    <!--Iconos de Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

<!--Header-->
<header class="header">
    <!--Logo de la empresa-->
    <img src="src/LetterB.png" class="logo" alt="BicisVal">

    <div class="topbar">
        <!--Login-->
        <button class="login">
            <i class="fas fa-user"></i> Entra
        </button>

        <!--Idioma-->
        <form action="index_valenciano.html" name="idioma" class="idioma" id="idioma" onchange="submit()">
            <select name="idioma">
                <option value="castellano" selected>Castellano</option>
                <option value="valenciano">Valenciano</option>
            </select>
        </form>

        <!--Formulario para buscar-->
        <form action="#" class="search">
            <input type="search" placeholder="Buscar.." name="buscar">
        </form>
    </div>

    <div class="clearboth"></div>

    <!--Navbar-->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="venta.html">Venta</a>
        <a href="alquiler.html">Alquiler</a>
        <a href="taller.html">Taller</a>
        <a href="contact.html" class="active">Contacto</a>
    </nav>
    <!--Fin Navbar-->
</header>
<!--Fin Header-->

<!--Section-->
<section>
    <h3>Contacto</h3>

    <!--Tabla-->
    <table>
        <tr>
            <td>
                <!--Article-->
                <article>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d228.88048376358893!2d-0.3585855434589615!3d39.48205824858572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1540139131649"
                            width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </article>
                <!--Fin Article-->
            </td>
            <td>
                <!--Article-->
                <article>
                    <form action="#">
                        <!--nombre apellidos email telefono descripcion-->
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Nombre" required><br>

                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" placeholder="Apellidos" required><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" required><br>

                        <label for="telefono">Teléfono:</label>
                        <input type="number" id="telefono" placeholder="Teléfono" required><br>

                        <label for="consulta">Consulta:</label>
                        <textarea name="consulta" placeholder="Escribe aquí tu consulta" id="consulta" cols="100"
                                  rows="10"></textarea>

                        <button type="submit" name="Contacto"></button>
                    </form>
                </article>
                <!--Fin Article-->
            </td>
        </tr>
    </table>
    <!--Fin Tabla-->
</section>
<!--Fin Section-->


<!--Footer-->
<footer>
    <div>
        <h4>Información de contacto</h4>

        <h5>Email</h5>
        <p>bicisval@gmail.com</p>

        <h5>Teléfono</h5>
        <p>123456789</p>
    </div>

    <div>
        <a href=""><i class="fab fa-facebook"></i></a>
        <a href=""><i class="fab fa-twitter-square"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d457.7608525220193!2d-0.35842780088571213!3d39.4820757218379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1540143074903"
            width="200" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
</footer>
<!--Fin Footer-->

</body>
</html>
