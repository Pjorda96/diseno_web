<!--Barra lateral -->

<!--Section-->
<section>
    <h3>Contacto</h3>

    <!--Tabla-->
    <table>
        <tr>
            <td>
                <!--Article-->
                <article>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d228.88048376358893!2d-0.3585855434589615!3d39.48205824858572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1540139131649"
                            width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </article>
                <!--Fin Article-->
            </td>
            <td>
                <!--Article-->
                <article>
                    <form action="#">
                        <!--nombre apellidos email telefono descripcion-->
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Nombre" required><br>

                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" placeholder="Apellidos" required><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" required><br>

                        <label for="telefono">Teléfono:</label>
                        <input type="number" id="telefono" placeholder="Teléfono" required><br>

                        <label for="consulta">Consulta:</label>
                        <textarea name="consulta" placeholder="Escribe aquí tu consulta" id="consulta" cols="100"
                                  rows="10"></textarea>

                        <button type="submit" name="Contacto"></button>
                    </form>
                </article>
                <!--Fin Article-->
            </td>
        </tr>
    </table>
    <!--Fin Tabla-->
</section>
<!--Fin Section-->
